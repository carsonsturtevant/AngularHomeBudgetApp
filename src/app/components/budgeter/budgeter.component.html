<div class="flex-container">
  <mat-card class="flex-item mat-elevation-z15">
    <mat-card-title>
        <span class="bold">Incomes</span>
    </mat-card-title>
    <mat-card-content>
      <div class="flex-container">
        <mat-list>
          <div *ngFor="let income of incomes; index as i">
            <mat-list-item>
              <mat-form-field>
                <input type="text" [(ngModel)]="income.amount" matInput placeholder="{{income.name}}">
              </mat-form-field>
              <a mat-button (click)="removeItem(i)">
                <mat-icon>remove</mat-icon>
              </a>
            </mat-list-item>
          </div>
          <mat-list-item>
            <button mat-button (click)="addItem()">Add income</button>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
