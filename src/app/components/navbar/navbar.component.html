<mat-toolbar class="mat-elevation-z8" color="primary">
  <mat-toolbar-row>
    <button class="small-screen" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="nav-bar-item">
      <div class="vertical-center">
        <a class="main-title" routerLink="/">Afford a Home</a>
      </div>
    </div>
    <span class="menu-spacer"></span>
    <div class="large-screen">
      <a disabled class="menu-button">What </a>
      <button class="menu-button" routerLink="/payment" routerLinkActive="active-route" mat-stroked-button>Payment</button>
      <button class="menu-button" routerLink="/home-price-calculator" routerLinkActive="active-route" mat-stroked-button >Home Price</button>
      <button class="menu-button" routerLink="/budgeter" routerLinkActive="active-route" mat-stroked-button *ngIf="budgeterFeature" [disabled]="payment == 0 || payment == null">Budgeter</button>
      <a disabled class="menu-button"> can I afford?</a>
      <!-- <a class="menu-button" href="#" mat-button>
        <mat-icon>settings</mat-icon>
      </a> -->
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <mat-sidenav class="small-screen" #sidenav style="z-index: 1;">
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="#">Home</a>
        <!-- <a mat-list-item (click)="sidenav.toggle()" routerLink="#">Settings</a> -->
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/payment">Payment</a>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/home-price-calculator">Home Price</a>
        <a mat-list-item (click)="sidenav.toggle()" routerLink="/budgeter" *ngIf="budgeterFeature">Budgeter</a>   
      </mat-nav-list>
    </mat-sidenav>
  </mat-toolbar-row>
</mat-toolbar>
