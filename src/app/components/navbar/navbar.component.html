<mat-toolbar class="mat-elevation-z8 z-depth-3" color="primary">
  <mat-toolbar-row class="mat-elevation-z8 z-depth-3">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div class="nav-bar-item">
      <div class="vertical-center">
        <a class="main-title" routerLink="/">Afford a Home</a>
      </div>
    </div>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button class="menu-button" routerLink="/affordability" mat-stroked-button>Affordability</button>
      <button class="menu-button" routerLink="/budgeter" mat-stroked-button>Budgeter</button>   
      <a class="menu-button" href="#" mat-button>
        <mat-icon>settings</mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" href="">Home</a>
      <a mat-list-item routerLink="#" mat-list-item>Settings</a>
      <a mat-list-item routerLink="/affordability">Affordability</a>
      <a mat-list-item routerLink="/budgeter">Budgeter</a>   
    </mat-nav-list>
  </mat-sidenav>
  <div class="main-container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
